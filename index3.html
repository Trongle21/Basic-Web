<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div >
            <h1>Thông tin cá nhân</h1> <br>
            <label for="username">Nhập tên</label>
            <input type="text" id="username" name="username" placeholder="vui lòng nhập tên"> <br>

            <label for="phone">Nhập số điện thoại</label>
            <input type="text" id="phone" name="phone" placeholder="vui lòng nhập số điện thoại"> <br>

            <label for="email">Nhập email</label>
            <input type="text" id="email" name="email" placeholder="vui lòng nhập email"> <br>

            <button>Gửi thông tin</button>
        </div>
        <div>
            <h1>Chọn ngôn ngữ để học</h1>
            <input type="checkbox" id="choice 1" checked>
            <label for="choice 1">HTML</label>

            <input type="checkbox" id="choice 2" checked>
            <label for="choice 2">CSS</label>

            <input type="checkbox" id="choice 2" >
            <label for="choice 3">Python</label>
        </div>
        <div>
            <h1>Chọn giới tính</h1>
            <input type="radio" name="gender" id="male" checked>
            <label for="male">Nam</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Nữ</label>

            <input type="radio" name="gender" id="different">
            <label for="different">Khác</label>
        </div>
        <div>
            <label for="dev-type">Bạn là lập trình viên nào: </label>
            <select id="dev-type">
                <option value="front-end">front-end</option>
                <option value="back-end" selected>back-end</option>
                <option value="full-stack">full-stack</option>
            </select>
        </div>
    </form>
</body>
</html>
